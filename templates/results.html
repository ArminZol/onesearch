{% extends "base.html" %}

{% block form %}
	<div class="row">
		<div class="col s12">
			{% if not documents.items %}
				<h5>No results</h5>
			{% endif %}
			{% for id,doc in documents.items %}
				<div class="section">
					<a href="/document/{{id}}"><h5>{{doc.title}}</h5></a>
					{% if doc.description %}
						<p>
							{{doc.description|slice:100}}
							{% if doc.description|length > 100 %}
								...
							{% endif %}
						</p>

					{% endif %}
				</div>
				<div class="divider"></div>
			{% endfor %}
		</div>
	</div>
{% endblock %}
