{% extends "base.html" %}

{% block form %}
		<div class="row">
			<form action="result" method="GET" class="col s12">
				<div class="row">
					<div class="input-field col s6">
						<i class="material-icons prefix">account_circle</i>
						{{form}}
					</div>

					</button>
				</div>
			</form>
		</div>
{% endblock %}
